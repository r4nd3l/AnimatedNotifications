<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
  <p class="slogan">The independent web developer community</p>

  <div class="center">
    <h2 class="title">Default Notifications</h2>
    <div class="btn-group">
      <button type="button" class="btn btn-default" id="btn-default">Default</button>
      <button type="button" class="btn btn-info" id="btn-info">Info</button>
      <button type="button" class="btn btn-success" id="btn-success">Success</button>
      <button type="button" class="btn btn-warning" id="btn-warning">Warning</button>
      <button type="button" class="btn btn-danger" id="btn-danger">Danger</button>
    </div>

    <h2 class="title">Notifications With Icons</h2>
    <div class="btn-group">
      <button type="button" class="btn btn-default" id="btn-default-i">Default</button>
      <button type="button" class="btn btn-info" id="btn-info-i">Info</button>
      <button type="button" class="btn btn-success" id="btn-success-i">Success</button>
      <button type="button" class="btn btn-warning" id="btn-warning-i">Warning</button>
      <button type="button" class="btn btn-danger" id="btn-danger-i">Danger</button>
    </div>

    <h2 class="title">Auto Close Notifications</h2>
    <div class="btn-group">
      <button type="button" class="btn btn-default" id="btn-default-temp">Default</button>
      <button type="button" class="btn btn-info" id="btn-info-temp">Info</button>
      <button type="button" class="btn btn-success" id="btn-success-temp">Success</button>
      <button type="button" class="btn btn-warning" id="btn-warning-temp">Warning</button>
      <button type="button" class="btn btn-danger" id="btn-danger-temp">Danger</button>
    </div>
  </div>

  <script type="text/javascript" src="js/notifier.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
